<div class="row" *ngIf="albums$ | async as albums">
  <div *ngFor="let album of albums" class="col-lg-3 col-md-4 col-sm-6 p-2">
    <app-card
      [name]="album.name"
      [imageUrl]="album.imageUrl"
      navUrl="/albums/{{ artistName }}/{{ album.name }}/details"
    ></app-card>
  </div>
</div>
