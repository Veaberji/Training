<div *ngIf="album">
  <app-hero [imageName]="album.name" [imageUrl]="album.imageUrl" [title]="album.name">
    <p>by</p>
    <h2>
      <a class="nav-link" [routerLink]="['/artists', 'details', album.artistName]">{{ album.artistName }} </a>
    </h2>
  </app-hero>

  <app-album-track-list [tracks]="album.tracks"></app-album-track-list>
</div>
